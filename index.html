<!DOCTYPE html>
<html lang="en"><!-- language tag -->
<head>
    <meta charset="UTF-8"><!-- it sets the charset containg all the chars and symbols -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- how to resize the page -->
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="clock">       
        <div>
            <span id="hours">00</span>
            <span class="text">hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span class="text">minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">seconds</span>
        </div>
        <div>
            <span id="ampm">Am</span>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
